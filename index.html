
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CivicPulse | Hyperlocal Awareness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Babel for standalone JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom": "https://esm.sh/react-dom@^19.2.4",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "leaflet": "https://esm.sh/leaflet@^1.9.4",
      "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
    }
  }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .leaflet-container { width: 100%; height: 100%; background: #f1f5f9; z-index: 1; }
    .leaflet-control-zoom { display: none !important; }
    .custom-div-icon { background: none; border: none; }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in { animation: slideInRight 0.3s ease-out forwards; }
    .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useMemo, useRef, useEffect } from 'react';
    import ReactDOM from 'react-dom/client';
    import * as Lucide from 'lucide-react';
    import { MapContainer, TileLayer, Marker, useMapEvents } from 'react-leaflet';
    import L from 'leaflet';

    // --- TYPES & CONSTANTS ---
    const CATEGORIES = [
      { id: 'waste', name: 'Waste', icon: 'Trash2', color: 'bg-green-600' },
      { id: 'sanitation', name: 'Sanitation', icon: 'Droplets', color: 'bg-blue-500' },
      { id: 'recycling', name: 'Recycling', icon: 'RefreshCw', color: 'bg-emerald-500' },
      { id: 'dumping', name: 'Illegal Dumping', icon: 'AlertTriangle', color: 'bg-red-500' },
      { id: 'other', name: 'Other', icon: 'HelpCircle', color: 'bg-gray-500' },
    ];

    const MOCK_ISSUES = [
      {
        id: '1',
        type: 'issue',
        title: 'Overflowing Plastic Bin near KSRTC',
        description: 'A critical waste accumulation point near Mavoor Road. Plastic bottles and non-biodegradable bags are blocking the drainage path.',
        category: 'Waste', area: 'Mavoor Road', status: 'Gaining Attention',
        supportCount: 64, rewardPoints: 50, isVerified: true,
        image: 'https://images.unsplash.com/photo-1530587191325-3db32d826c18?auto=format&fit=crop&q=80&w=1200',
        lat: 11.2600, lng: 75.7850, createdAt: 'Oct 26, 2023', creator: 'CitizenPulse #4021',
        comments: [{ id: 'c1', user: 'MalabarRider', text: 'It has been there since Monday.', timestamp: '1h ago' }]
      },
      {
        id: '2',
        type: 'issue',
        title: 'Beach Plastic Litter',
        description: 'Massive plastic pollution along the South Beach shoreline following the weekend event.',
        category: 'Waste', area: 'Kozhikode Beach', status: 'Verified',
        supportCount: 128, rewardPoints: 100, isVerified: true,
        image: 'https://images.unsplash.com/photo-1611284446314-60a58ac0deb9?auto=format&fit=crop&q=80&w=1200',
        lat: 11.2625, lng: 75.7672, createdAt: 'Oct 27, 2023', creator: 'EcoWarrior',
        comments: []
      },
      {
        id: 's1',
        type: 'suggestion',
        title: 'Solar Street Lights for S.M. Street',
        description: 'We should propose solar-powered LED street lights for the entire S.M. Street corridor to improve safety and reduce energy costs.',
        category: 'Sanitation', area: 'S.M. Street', status: 'Proposed',
        supportCount: 42, rewardPoints: 30, isVerified: false,
        image: 'https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?auto=format&fit=crop&q=80&w=1200',
        lat: 11.2530, lng: 75.7820, createdAt: '2 days ago', creator: 'SolarFan',
        comments: []
      }
    ];

    const MOCK_LEADERBOARD = [
      { id: 'u1', name: 'EcoWarrior', points: 2450, reports: 42, resolutions: 18, location: 'Kozhikode', avatar: 'https://picsum.photos/seed/u1/100', rank: 1 },
      { id: 'u2', name: 'GreenCalicut', points: 1820, reports: 35, resolutions: 12, location: 'Mavoor Road', avatar: 'https://picsum.photos/seed/u2/100', rank: 2 },
      { id: 'u3', name: 'MalabarRider', points: 1640, reports: 28, resolutions: 15, location: 'Beach Road', avatar: 'https://picsum.photos/seed/u3/100', rank: 3 },
      { id: 'u4', name: 'CitizenX', points: 1200, reports: 20, resolutions: 8, location: 'Civil Station', avatar: 'https://picsum.photos/seed/u4/100', rank: 4 },
      { id: 'u5', name: 'SolarFan', points: 950, reports: 15, resolutions: 5, location: 'S.M. Street', avatar: 'https://picsum.photos/seed/u5/100', rank: 5 },
    ];

    const CURRENT_USER = {
      id: 'me',
      name: 'CitizenPulse #4021',
      points: 450,
      reports: 12,
      resolutions: 4,
      location: 'Kozhikode, Kerala',
      avatar: 'https://picsum.photos/seed/me/100',
      rank: 12
    };

    // --- UI COMPONENTS ---
    const Badge = ({ children, variant = 'default' }) => {
      const styles = {
        default: 'bg-gray-100 text-gray-700',
        success: 'bg-green-100 text-green-700',
        warning: 'bg-orange-100 text-orange-700',
        info: 'bg-blue-100 text-blue-700',
      };
      return <span className={`px-2 py-0.5 rounded-full text-[10px] md:text-xs font-bold ${styles[variant] || styles.default}`}>{children}</span>;
    };

    const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false }) => {
      const base = "px-4 py-2.5 rounded-xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2 text-sm";
      const variants = {
        primary: "bg-blue-600 text-white shadow-sm hover:bg-blue-700",
        secondary: "bg-green-500 text-white shadow-sm hover:bg-green-600",
        outline: "border border-gray-200 text-gray-700 bg-white hover:bg-gray-50",
        danger: "bg-red-50 text-red-600 hover:bg-red-100",
      };
      return <button disabled={disabled} onClick={onClick} className={`${base} ${variants[variant] || variants.primary} ${className} ${disabled ? 'opacity-50 grayscale' : ''}`}>{children}</button>;
    };

    // --- SCREENS ---
    const FeedScreen = ({ issues, onIssueClick, onSupport }) => {
      const [filter, setFilter] = useState('All');
      const [feedView, setFeedView] = useState('Issues');
      
      const filteredContent = useMemo(() => {
        let list = issues.filter(i => i.status !== 'Resolved');
        if (feedView === 'Issues') list = list.filter(i => i.type === 'issue');
        else if (feedView === 'Suggestions') list = list.filter(i => i.type === 'suggestion');
        else if (feedView === 'Trending') list = [...list].sort((a, b) => b.supportCount - a.supportCount);
        if (filter !== 'All') list = list.filter(i => i.category === filter);
        return list;
      }, [issues, feedView, filter]);

      return (
        <div className="space-y-8 animate-in fade-in duration-500">
          <header className="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
              <h2 className="text-3xl md:text-4xl font-black text-slate-900 tracking-tighter">Community Feed</h2>
              <div className="flex gap-4 mt-2">
                {['Issues', 'Suggestions', 'Trending'].map(v => (
                  <button key={v} onClick={() => setFeedView(v)} className={`text-sm font-bold transition-all relative pb-1 ${feedView === v ? 'text-blue-600' : 'text-slate-400'}`}>
                    {v}
                    {feedView === v && <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600 rounded-full" />}
                  </button>
                ))}
              </div>
            </div>
            <div className="flex gap-2 overflow-x-auto no-scrollbar py-2">
              {['All', ...CATEGORIES.map(c => c.name)].map(cat => (
                <button key={cat} onClick={() => setFilter(cat)} className={`px-5 py-2 rounded-full text-xs font-black whitespace-nowrap transition-all border-2 ${filter === cat ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400'}`}>
                  {cat}
                </button>
              ))}
            </div>
          </header>
          {filteredContent.length === 0 ? (
            <div className="py-20 text-center">
              <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300"><Lucide.Inbox size={40} /></div>
              <h3 className="text-xl font-bold text-slate-900">No {feedView.toLowerCase()} found</h3>
              <p className="text-slate-500">Be the first to raise one!</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">
              {filteredContent.map(item => (
                <div key={item.id} onClick={() => onIssueClick(item)} className="bg-white rounded-[32px] overflow-hidden border border-slate-100 shadow-sm hover:shadow-xl transition-all group cursor-pointer flex flex-col">
                  <div className="relative aspect-[4/3] overflow-hidden">
                    <img src={item.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                    <div className="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1.5 rounded-xl font-black text-[10px] shadow-lg border border-white/20">+{item.rewardPoints} PTS</div>
                    {item.type === 'suggestion' && <div className="absolute top-4 right-4 bg-green-500 text-white p-1.5 rounded-lg shadow-lg"><Lucide.Lightbulb size={14} /></div>}
                  </div>
                  <div className="p-6 flex flex-col flex-1">
                    <div className="flex items-center gap-2 mb-3">
                      <Badge variant={item.type === 'suggestion' ? 'success' : 'info'}>{item.category}</Badge>
                      <span className="text-[10px] font-bold text-slate-400">{item.createdAt}</span>
                    </div>
                    <h3 className="text-xl font-black text-slate-900 mb-2 leading-tight group-hover:text-blue-600 transition-colors">{item.title}</h3>
                    <p className="text-sm text-slate-500 line-clamp-2 mb-6 font-medium">{item.description}</p>
                    <div className="mt-auto pt-6 border-t flex justify-between items-center">
                      <div className="flex gap-4">
                        <button onClick={(e) => { e.stopPropagation(); onSupport(item.id); }} className="flex items-center gap-2 text-slate-500 hover:text-blue-600"><Lucide.ThumbsUp size={18} /> <span className="text-sm font-black">{item.supportCount}</span></button>
                        <div className="flex items-center gap-2 text-slate-500"><Lucide.MessageSquare size={18} /> <span className="text-sm font-black">{item.comments.length}</span></div>
                      </div>
                      <Badge variant={item.status === 'Proposed' ? 'success' : 'warning'}>{item.status}</Badge>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    const MapScreen = ({ issues, onIssueClick, onStartPost, onActionClick }) => {
      const [selected, setSelected] = useState(null);
      const defaultPos = [11.2588, 75.7804];
      
      const MapEvents = () => {
        useMapEvents({ click(e) { onStartPost(e.latlng.lat, e.latlng.lng); } });
        return null;
      };

      const createIcon = (item) => L.divIcon({
        className: 'custom-div-icon',
        html: `<div class="w-10 h-10 ${item.type === 'suggestion' ? 'bg-green-500' : 'bg-blue-600'} rounded-2xl border-4 border-white shadow-xl flex items-center justify-center text-white"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg></div>`,
        iconSize: [40, 40], iconAnchor: [20, 20]
      });

      return (
        <div className="h-full relative overflow-hidden">
          <MapContainer center={defaultPos} zoom={14} className="h-full w-full">
            <TileLayer url="https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png" />
            <MapEvents />
            {issues.map(item => (
              <Marker 
                key={item.id} 
                position={[item.lat, item.lng]} 
                icon={createIcon(item)}
                eventHandlers={{ click: () => setSelected(item) }}
              />
            ))}
          </MapContainer>
          {selected && (
            <div className="absolute bottom-6 left-6 right-6 md:left-auto md:w-96 z-[1000] bg-white rounded-[32px] shadow-2xl border border-slate-100 overflow-hidden animate-slide-in">
              <div className="relative h-40">
                <img src={selected.image} className="w-full h-full object-cover" />
                <button onClick={() => setSelected(null)} className="absolute top-3 right-3 p-2 bg-white/80 rounded-full"><Lucide.X size={16} /></button>
              </div>
              <div className="p-6">
                <h3 className="text-xl font-black mb-1">{selected.title}</h3>
                <p className="text-xs text-slate-400 font-bold uppercase mb-4">{selected.area}</p>
                <div className="flex gap-3">
                  <Button onClick={() => onIssueClick(selected)} className="flex-1">View Full Details</Button>
                  <Button variant="outline" onClick={() => onActionClick("Shared location")}><Lucide.Share2 size={18} /></Button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const LeaderboardScreen = ({ leaderboard }) => {
      const topThree = leaderboard.slice(0, 3);
      const others = leaderboard.slice(3);

      return (
        <div className="max-w-4xl mx-auto space-y-12 animate-in fade-in duration-700">
          <header className="text-center">
            <h2 className="text-4xl font-black tracking-tighter text-slate-900 mb-2">Community Champions</h2>
            <p className="text-slate-500 font-medium">Leading the change in our neighborhood.</p>
          </header>

          <div className="grid grid-cols-3 gap-4 items-end pt-10 px-4">
            {/* Podium Silver */}
            <div className="flex flex-col items-center">
              <div className="relative mb-4 group">
                 <div className="w-16 h-16 md:w-24 md:h-24 rounded-[24px] overflow-hidden border-4 border-slate-200 shadow-xl">
                   <img src={topThree[1].avatar} className="w-full h-full object-cover" />
                 </div>
                 <div className="absolute -bottom-2 -right-2 bg-slate-400 text-white w-8 h-8 rounded-full flex items-center justify-center font-black border-4 border-white">2</div>
              </div>
              <p className="font-black text-slate-900 text-sm">{topThree[1].name}</p>
              <p className="text-[10px] font-bold text-blue-600">{topThree[1].points} PTS</p>
            </div>

            {/* Podium Gold */}
            <div className="flex flex-col items-center">
              <div className="relative mb-6 group">
                 <div className="w-20 h-20 md:w-32 md:h-32 rounded-[32px] overflow-hidden border-4 border-yellow-400 shadow-2xl">
                   <img src={topThree[0].avatar} className="w-full h-full object-cover" />
                 </div>
                 <div className="absolute -top-6 left-1/2 -translate-x-1/2 text-yellow-500 animate-bounce"><Lucide.Crown size={32} /></div>
                 <div className="absolute -bottom-3 -right-3 bg-yellow-400 text-white w-10 h-10 rounded-full flex items-center justify-center font-black border-4 border-white text-lg">1</div>
              </div>
              <p className="font-black text-slate-900 text-base md:text-xl">{topThree[0].name}</p>
              <p className="text-xs font-bold text-blue-600">{topThree[0].points} PTS</p>
            </div>

            {/* Podium Bronze */}
            <div className="flex flex-col items-center">
              <div className="relative mb-4 group">
                 <div className="w-16 h-16 md:w-24 md:h-24 rounded-[24px] overflow-hidden border-4 border-amber-600 shadow-xl">
                   <img src={topThree[2].avatar} className="w-full h-full object-cover" />
                 </div>
                 <div className="absolute -bottom-2 -right-2 bg-amber-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-black border-4 border-white">3</div>
              </div>
              <p className="font-black text-slate-900 text-sm">{topThree[2].name}</p>
              <p className="text-[10px] font-bold text-blue-600">{topThree[2].points} PTS</p>
            </div>
          </div>

          <div className="bg-white rounded-[40px] shadow-sm border border-slate-100 overflow-hidden divide-y divide-slate-50">
            {others.map((user, idx) => (
              <div key={user.id} className="p-6 flex items-center gap-6 hover:bg-slate-50 transition-colors">
                <span className="w-8 font-black text-slate-300 text-lg">#{idx + 4}</span>
                <img src={user.avatar} className="w-12 h-12 rounded-2xl object-cover shadow-sm" />
                <div className="flex-1">
                  <h4 className="font-black text-slate-900">{user.name}</h4>
                  <p className="text-xs text-slate-400 font-bold uppercase">{user.location}</p>
                </div>
                <div className="text-right">
                  <span className="block font-black text-blue-600">{user.points}</span>
                  <span className="text-[10px] font-bold text-slate-300 uppercase">Points</span>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const ProfileScreen = ({ user, myIssues }) => {
      const [activeTab, setActiveTab] = useState('activity');
      return (
        <div className="max-w-4xl mx-auto space-y-10 animate-in slide-in-from-bottom duration-700">
          <div className="bg-white rounded-[48px] shadow-sm border border-slate-100 p-8 md:p-12 relative overflow-hidden">
            <div className="absolute top-0 right-0 p-12 opacity-5"><Lucide.ShieldCheck size={200} /></div>
            <div className="flex flex-col md:flex-row items-center gap-10 relative z-10">
              <div className="w-32 h-32 md:w-44 md:h-44 rounded-[48px] overflow-hidden border-8 border-slate-50 shadow-2xl">
                <img src={user.avatar} className="w-full h-full object-cover" />
              </div>
              <div className="flex-1 text-center md:text-left">
                <h2 className="text-4xl font-black tracking-tighter text-slate-900 mb-2">{user.name}</h2>
                <Badge variant="info">Level 4 Active Citizen</Badge>
                <div className="grid grid-cols-3 gap-4 mt-8">
                  <div className="bg-slate-50 p-4 rounded-3xl text-center">
                    <p className="text-xs font-black text-slate-400 uppercase">Points</p>
                    <p className="text-xl font-black text-blue-600">{user.points}</p>
                  </div>
                  <div className="bg-slate-50 p-4 rounded-3xl text-center">
                    <p className="text-xs font-black text-slate-400 uppercase">Reports</p>
                    <p className="text-xl font-black text-slate-900">{user.reports}</p>
                  </div>
                  <div className="bg-slate-50 p-4 rounded-3xl text-center">
                    <p className="text-xs font-black text-slate-400 uppercase">Impact</p>
                    <p className="text-xl font-black text-green-600">{user.resolutions}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div className="flex gap-4">
            {['activity', 'badges'].map(t => (
              <button key={t} onClick={() => setActiveTab(t)} className={`px-8 py-3 rounded-2xl font-black text-sm transition-all ${activeTab === t ? 'bg-slate-900 text-white' : 'bg-white text-slate-400 border'}`}>
                {t === 'activity' ? 'My Activity' : 'Badges'}
              </button>
            ))}
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            {activeTab === 'activity' ? myIssues.map(item => (
              <div key={item.id} className="bg-white p-6 rounded-[32px] border flex gap-6">
                <img src={item.image} className="w-20 h-20 rounded-2xl object-cover" />
                <div>
                  <h4 className="font-black text-slate-900">{item.title}</h4>
                  <Badge variant="info">{item.status}</Badge>
                </div>
              </div>
            )) : <div className="col-span-full py-20 bg-white rounded-[40px] text-center text-slate-400 font-bold uppercase tracking-widest">Achievements unlocked on community action.</div>}
          </div>
        </div>
      );
    };

    const IssueDetailScreen = ({ issue, onBack, onSupport, onResolve }) => {
      const isSuggestion = issue.type === 'suggestion';
      return (
        <div className="h-full bg-white flex flex-col animate-in slide-in-from-right duration-300 relative overflow-hidden">
          <div className="h-64 md:h-96 relative shrink-0">
            <img src={issue.image} className="w-full h-full object-cover" />
            <button onClick={onBack} className="absolute top-6 left-6 p-3 bg-white/90 rounded-2xl shadow-xl"><Lucide.ArrowLeft size={20} /></button>
            <div className="absolute bottom-8 left-8 right-8">
              <Badge variant={isSuggestion ? 'success' : 'info'}>{issue.status}</Badge>
              <h2 className="text-3xl md:text-5xl font-black text-white mt-2 leading-tight drop-shadow-lg">{issue.title}</h2>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto p-8 md:p-12 space-y-10 pb-32">
            <p className="text-lg text-slate-600 font-medium leading-relaxed">{issue.description}</p>
            <div className="bg-slate-50 p-6 rounded-[32px] flex items-center justify-between">
              <div className="flex items-center gap-4">
                <Lucide.MapPin className="text-blue-600" />
                <div><h5 className="font-black text-slate-900">{issue.area}</h5><p className="text-xs text-slate-400">Neighborhood Hotspot</p></div>
              </div>
            </div>
          </div>
          <div className="absolute bottom-0 left-0 right-0 p-8 bg-white/95 backdrop-blur-md border-t flex gap-4">
            <Button onClick={() => onSupport(issue.id)} className="flex-1 py-4 text-lg">Support {isSuggestion ? 'Proposal' : 'Alert'}</Button>
            {!isSuggestion && issue.status !== 'Resolved' && <Button onClick={() => onResolve(issue.id)} className="flex-1 py-4 text-lg">Resolve Now</Button>}
          </div>
        </div>
      );
    };

    const PostScreen = ({ onPost, initialCoords }) => {
      const [title, setTitle] = useState('');
      const [description, setDescription] = useState('');
      const [category, setCategory] = useState('');
      const [postType, setPostType] = useState('Issue');
      const [image, setImage] = useState(null);
      const fileInputRef = useRef(null);

      const handleImageUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            setImage(reader.result);
          };
          reader.readAsDataURL(file);
        }
      };

      const triggerUpload = () => {
        fileInputRef.current.click();
      };

      return (
        <div className="h-full bg-white rounded-[48px] shadow-2xl overflow-hidden flex flex-col border max-w-3xl mx-auto w-full">
          <header className="p-8 border-b bg-slate-50 flex justify-between items-center">
            <h2 className="text-2xl font-black">New {postType}</h2>
            <div className="flex bg-white rounded-xl p-1 border">
              {['Issue', 'Suggestion'].map(t => (
                <button key={t} onClick={() => setPostType(t)} className={`px-4 py-1.5 rounded-lg text-xs font-black transition-all ${postType === t ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-400'}`}>
                  {t}
                </button>
              ))}
            </div>
          </header>
          <div className="flex-1 p-8 space-y-8 overflow-y-auto no-scrollbar">
            {/* Image Upload Area */}
            <div 
              onClick={triggerUpload}
              className="h-48 bg-slate-100 rounded-[32px] border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-400 shrink-0 cursor-pointer overflow-hidden hover:bg-slate-200 transition-colors"
            >
              {image ? (
                <img src={image} className="w-full h-full object-cover" alt="Upload Preview" />
              ) : (
                <>
                  <Lucide.Camera size={48} />
                  <span className="text-xs font-black uppercase mt-2">Add Proof Photo</span>
                </>
              )}
              <input 
                type="file" 
                ref={fileInputRef} 
                onChange={handleImageUpload} 
                className="hidden" 
                accept="image/*"
              />
            </div>

            <div>
              <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Title</label>
              <input value={title} onChange={e => setTitle(e.target.value)} placeholder={`e.g. ${postType === 'Issue' ? "Broken pipe" : "New park idea"}`} className="w-full p-4 bg-slate-50 rounded-2xl focus:ring-2 ring-blue-600 outline-none font-bold" />
            </div>
            <div>
              <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Description / Additional Info</label>
              <textarea 
                value={description} 
                onChange={e => setDescription(e.target.value)} 
                placeholder={`Provide more details about this ${postType.toLowerCase()}...`}
                rows={4}
                className="w-full p-4 bg-slate-50 rounded-2xl focus:ring-2 ring-blue-600 outline-none font-medium resize-none" 
              />
            </div>
            <div>
              <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Category</label>
              <div className="flex flex-wrap gap-2">
                {CATEGORIES.map(c => (
                  <button key={c.id} onClick={() => setCategory(c.name)} className={`px-5 py-2 rounded-full text-xs font-black transition-all border-2 ${category === c.name ? 'bg-blue-600 border-blue-600 text-white' : 'text-slate-400'}`}>{c.name}</button>
                ))}
              </div>
            </div>
          </div>
          <div className="p-8 border-t"><Button onClick={() => onPost({ id: Math.random().toString(), type: postType.toLowerCase(), title, description, category, image: image || 'https://images.unsplash.com/photo-1528190336454-13cd56b45b5a?auto=format&fit=crop&w=600', supportCount: 0, comments: [], status: 'Reported', rewardPoints: 50, lat: initialCoords?.lat || 11.25, lng: initialCoords?.lng || 75.78, area: 'Current Area', createdAt: 'Today', creator: CURRENT_USER.name })} disabled={!title || !category} className="w-full py-5 text-lg">Post to Neighborhood</Button></div>
        </div>
      );
    };

    // --- MAIN APP ---
    const App = () => {
      const [tab, setTab] = useState('feed');
      const [issues, setIssues] = useState(MOCK_ISSUES);
      const [selected, setSelected] = useState(null);
      const [toast, setToast] = useState(null);
      const [prefilled, setPrefilled] = useState(null);

      const showToast = (message) => {
        setToast(message);
        setTimeout(() => setToast(null), 3000);
      };

      const handleSupport = (id) => {
        setIssues(prev => prev.map(i => i.id === id ? { ...i, supportCount: i.supportCount + 1 } : i));
        showToast("Community Boosted!");
      };

      const handleResolve = (id) => {
        setIssues(prev => prev.map(i => i.id === id ? { ...i, status: 'Resolved' } : i));
        showToast("Hero Mission Confirmed!");
      };

      const handleNewPost = (newIssue) => {
        setIssues([newIssue, ...issues]);
        setTab('feed');
        showToast("Post Live!");
        setPrefilled(null);
      };

      const myActivity = useMemo(() => issues.filter(i => i.creator === CURRENT_USER.name), [issues]);

      return (
        <div className="flex h-screen bg-slate-50 overflow-hidden">
          {toast && <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[3000] px-6 py-3 rounded-2xl shadow-2xl bg-slate-900 text-white font-black animate-in slide-in-from-top duration-300">{toast}</div>}

          <aside className="hidden lg:flex flex-col w-72 bg-white border-r p-10 shrink-0">
            <div className="flex items-center gap-4 mb-12 cursor-pointer" onClick={() => { setTab('feed'); setSelected(null); }}>
              <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white"><Lucide.ShieldAlert size={24} /></div>
              <h1 className="text-2xl font-black tracking-tighter">CivicPulse</h1>
            </div>
            <nav className="space-y-2 flex-1">
              {[
                { id: 'feed', icon: Lucide.Home },
                { id: 'map', icon: Lucide.MapIcon },
                { id: 'leaderboard', icon: Lucide.Trophy },
                { id: 'profile', icon: Lucide.User }
              ].map(t => (
                <button key={t.id} onClick={() => { setTab(t.id); setSelected(null); }} className={`w-full flex items-center gap-4 px-6 py-3.5 rounded-2xl font-black capitalize transition-all ${tab === t.id ? 'bg-blue-600 text-white shadow-xl' : 'text-slate-400 hover:bg-slate-50'}`}>
                  <t.icon size={20} /> {t.id}
                </button>
              ))}
            </nav>
            <Button onClick={() => setTab('post')} className="py-4 mt-8"><Lucide.PlusCircle size={20} /> Raise Post</Button>
          </aside>

          <div className="flex-1 flex flex-col relative overflow-hidden">
            <header className="lg:hidden h-16 bg-white border-b px-6 flex items-center justify-between shrink-0">
              <div className="flex items-center gap-3" onClick={() => { setTab('feed'); setSelected(null); }}><Lucide.ShieldAlert className="text-blue-600" /><h1 className="text-xl font-black tracking-tighter">CivicPulse</h1></div>
              <Lucide.Bell className="text-slate-400" />
            </header>

            <main className="flex-1 overflow-y-auto relative no-scrollbar">
              {selected ? (
                <div className="max-w-4xl mx-auto h-full md:p-6"><IssueDetailScreen issue={selected} onBack={() => setSelected(null)} onSupport={handleSupport} onResolve={handleResolve} /></div>
              ) : (
                <div className="max-w-7xl mx-auto p-4 md:p-8 h-full">
                  {tab === 'feed' && <FeedScreen issues={issues} onIssueClick={setSelected} onSupport={handleSupport} onActionClick={showToast} />}
                  {tab === 'map' && <div className="h-full"><MapScreen issues={issues} onIssueClick={setSelected} onStartPost={(lat, lng) => { setPrefilled({lat, lng}); setTab('post'); }} onActionClick={showToast} /></div>}
                  {tab === 'post' && <div className="h-full flex items-center justify-center"><PostScreen initialCoords={prefilled} onPost={handleNewPost} /></div>}
                  {tab === 'leaderboard' && <LeaderboardScreen leaderboard={MOCK_LEADERBOARD} />}
                  {tab === 'profile' && <ProfileScreen user={CURRENT_USER} myIssues={myActivity} />}
                </div>
              )}
            </main>

            {!selected && (
              <nav className="lg:hidden h-20 bg-white border-t flex items-center justify-around shrink-0 pb-safe z-[2000]">
                <button onClick={() => setTab('feed')} className={`flex flex-col items-center gap-1 ${tab === 'feed' ? 'text-blue-600' : 'text-slate-300'}`}><Lucide.Home size={22} /><span className="text-[9px] font-black uppercase">Feed</span></button>
                <button onClick={() => setTab('map')} className={`flex flex-col items-center gap-1 ${tab === 'map' ? 'text-blue-600' : 'text-slate-300'}`}><Lucide.MapIcon size={22} /><span className="text-[9px] font-black uppercase">Map</span></button>
                <button onClick={() => setTab('post')} className="w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-xl -mt-8 border-4 border-white flex items-center justify-center"><Lucide.Plus size={32} /></button>
                <button onClick={() => setTab('leaderboard')} className={`flex flex-col items-center gap-1 ${tab === 'leaderboard' ? 'text-blue-600' : 'text-slate-300'}`}><Lucide.Trophy size={22} /><span className="text-[9px] font-black uppercase">Ranks</span></button>
                <button onClick={() => setTab('profile')} className={`flex flex-col items-center gap-1 ${tab === 'profile' ? 'text-blue-600' : 'text-slate-300'}`}><Lucide.User size={22} /><span className="text-[9px] font-black uppercase">Me</span></button>
              </nav>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
